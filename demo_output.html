<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #d0d7de; padding-bottom: 10px; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: 8px; }
        h3 { font-size: 1.25em; }
        p { margin-bottom: 16px; }
        ul, ol { margin-bottom: 16px; padding-left: 30px; }
        li { margin-bottom: 4px; }
        blockquote {
            padding: 0 16px;
            color: #656d76;
            border-left: 4px solid #d0d7de;
            margin: 16px 0;
        }
        code {
            background-color: #f6f8fa;
            border-radius: 6px;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Monaco, Menlo, monospace;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin: 16px 0;
        }
        pre code {
            background-color: transparent;
            border: 0;
            font-size: 100%;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid #d0d7de;
            padding: 6px 13px;
        }
        th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        hr {
            border: none;
            border-top: 1px solid #d0d7de;
            margin: 24px 0;
        }
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
    </style>
</head>
<body>
<p>这是一个功能完整的markdown解析器。</p>
<pre><div style="background-color: #f1f3f4; padding: 8px 16px; margin: -16px -16px 16px -16px; border-bottom: 1px solid #d0d7de; font-weight: 600;">demo.py</div><code class="language-python">print(&quot;Hello, World!&quot;)</code></pre>
<p><img src="https://example.com/logo.png" alt="Logo" style="width: 50.0%"></p>
</body>
</html>
